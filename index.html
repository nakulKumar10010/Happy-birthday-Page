<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Bhaiya Ji</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
    }

    #startBtn {
      padding: 14px 28px;
      font-size: 1.5rem;
      border: none;
      border-radius: 12px;
      background-color: #ff6f91;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    #startBtn:hover {
      transform: scale(1.05);
    }

    .container, .balloons, footer {
      display: none;
    }

    .visible {
      display: block;
      animation: fadeIn 1.5s ease-in-out;
    }

    .container {
      color: #fff;
      padding: 20px;
      z-index: 2;
    }

    h1 {
      font-size: 2.8rem;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .balloons {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 90px;
      border-radius: 50%;
      animation: floatUp 6s ease-in-out infinite;
    }

    .balloon:nth-child(1) { left: 10%; background-color: #fbc2eb; animation-delay: 0s; }
    .balloon:nth-child(2) { left: 30%; background-color: #fad0c4; animation-delay: 1s; }
    .balloon:nth-child(3) { left: 50%; background-color: #ff9a9e; animation-delay: 2s; }
    .balloon:nth-child(4) { left: 70%; background-color: #fbc2eb; animation-delay: 3s; }
    .balloon:nth-child(5) { left: 90%; background-color: #fad0c4; animation-delay: 4s; }

    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      font-size: 1rem;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes floatUp {
      0% { transform: translateY(0); }
      50% { transform: translateY(-300px); }
      100% { transform: translateY(0); }
    }

    /* Mobile Optimizations */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      #startBtn {
        font-size: 1.2rem;
        padding: 12px 24px;
      }

      .balloon {
        width: 40px;
        height: 60px;
      }

      footer {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <button id="startBtn">üéÅ Click Me</button>

  <div class="container" id="message">
    <h1>üéâ Happy Birthday Bhaiya Ji! üéâ</h1>
    <h2>Wishing you endless joy and happiness!</h2>
  </div>

  <div class="balloons" id="balloons">
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
  </div>

  <footer id="footer">
    Developed by Nakul ‚ù§Ô∏è
  </footer>

  <script>
    const startBtn = document.getElementById('startBtn');
    const message = document.getElementById('message');
    const balloons = document.getElementById('balloons');
    const footer = document.getElementById('footer');

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      message.classList.add('visible');
      balloons.classList.add('visible');
      footer.classList.add('visible');
    });
  </script>
</body>
</html>
