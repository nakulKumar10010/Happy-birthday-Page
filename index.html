<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Chhaya Didi</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    #startBtn {
      padding: 14px 32px;
      font-size: 1.5rem;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
      z-index: 2;
    }

    #startBtn:hover {
      transform: scale(1.07);
    }

    .container, canvas, .cake, footer {
      display: none;
    }

    .visible {
      display: block;
      animation: fadeIn 1.2s ease-in-out;
    }

    .container {
      color: #fff;
      padding: 20px;
      z-index: 2;
    }

    h1 {
      font-size: 2.8rem;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.4rem;
      color: #fff;
    }

    .cake {
      width: 150px;
      height: 150px;
      margin: 30px auto;
      position: relative;
      animation: bounce 2s infinite;
    }

    .cake::before, .cake::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      background-color: #fff;
    }

    .cake::before {
      width: 150px;
      height: 60px;
      background: pink;
      border: 4px solid #fff;
      top: 0;
    }

    .cake::after {
      width: 20px;
      height: 40px;
      background: gold;
      left: 65px;
      top: -40px;
      border-radius: 4px;
      box-shadow: 0 0 12px 2px orange;
    }

    footer {
      color: #fff;
      font-size: 1rem;
      margin-top: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      h2 {
        font-size: 1.1rem;
      }
      #startBtn {
        font-size: 1.2rem;
        padding: 12px 24px;
      }
      .cake {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>

  <button id="startBtn">üéÅ Tap to Reveal</button>

  <canvas id="confetti-canvas"></canvas>

  <div class="container" id="message">
    <h1>üéâ Happy Birthday Chhaya Didi! üéâ</h1>
    <h2>"Wishing you a day filled with love, laughter, and all your favorite things. üíñ</h2>
    <div class="cake"></div>
  </div>

  <footer id="footer">
    Made with ‚ù§Ô∏è by Nakul
  </footer>

  <script>
    const startBtn = document.getElementById('startBtn');
    const message = document.getElementById('message');
    const footer = document.getElementById('footer');
    const canvas = document.getElementById('confetti-canvas');

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      message.classList.add('visible');
      footer.classList.add('visible');
      canvas.classList.add('visible');
      startConfetti();
    });

    // Confetti
    const ctx = canvas.getContext('2d');
    let pieces = [];
    let numberOfPieces = 100;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    function randomColor() {
      const colors = ['#ff9a9e', '#fad0c4', '#fbc2eb', '#ffdde1', '#ffc3a0'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createPiece() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        size: Math.random() * 8 + 4,
        speed: Math.random() * 3 + 1,
        color: randomColor(),
        rotation: Math.random() * 360
      };
    }

    function startConfetti() {
      for (let i = 0; i < numberOfPieces; i++) {
        pieces.push(createPiece());
      }
      requestAnimationFrame(update);
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let piece of pieces) {
        ctx.beginPath();
        ctx.fillStyle = piece.color;
        ctx.fillRect(piece.x, piece.y, piece.size, piece.size);
        ctx.fill();
        piece.y += piece.speed;
        if (piece.y > canvas.height) {
          piece.y = 0;
          piece.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(update);
    }
  </script>
</body>
</html>
