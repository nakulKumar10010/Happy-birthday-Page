<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Bhaiya Ji</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: #fff;
      animation: fadeIn 3s ease-in-out;
    }

    h1 {
      font-size: 3.5rem;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
      margin-bottom: 10px;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .balloons {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      pointer-events: none;
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 80px;
      height: 120px;
      background-color: #ff9a9e;
      border-radius: 50%;
      animation: floatUp 6s ease-in-out infinite;
    }

    .balloon:nth-child(1) {
      left: 10%;
      background-color: #fbc2eb;
      animation-delay: 0s;
    }

    .balloon:nth-child(2) {
      left: 30%;
      background-color: #fad0c4;
      animation-delay: 1s;
    }

    .balloon:nth-child(3) {
      left: 50%;
      background-color: #ff9a9e;
      animation-delay: 2s;
    }

    .balloon:nth-child(4) {
      left: 70%;
      background-color: #fbc2eb;
      animation-delay: 3s;
    }

    .balloon:nth-child(5) {
      left: 90%;
      background-color: #fad0c4;
      animation-delay: 4s;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-300px);
      }
      100% {
        transform: translateY(0);
      }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 1.2rem;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéâ Happy Birthday Bhaiya Ji! üéâ</h1>
    <h2>Wishing you endless joy and happiness!</h2>
  </div>

  <div class="balloons">
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
  </div>

  <footer>
    Developed by Nakul‚ù§Ô∏è
  </footer>
</body>
</html>
